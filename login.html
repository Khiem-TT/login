<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <script>
    let id = prompt('ID:');
    if (id === 'admin') {
      let pass = prompt('Password:');
      if (pass === 'TheMaster') {
          alert('Welcome');
      } else if (pass === '') {
          alert('Canceled');
      } else {
          alert('Wrong password');
      }
    } else if (id === '') {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
  </script>
</body>
</html>
